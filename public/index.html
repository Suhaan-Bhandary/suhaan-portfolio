    <style>
      * {
        margin: 0;

      }

      .loader {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        margin: 0;
        padding: 0;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader.deactivate {
        display: none;
      }

      .loader::before {
        content: "";
        position: absolute;

        width: 140px;
        height: 140px;
        border-radius: 50%;

        border: 4px solid transparent;
        border-top-color: #a624ff;
        border-left-color: #a624ff;

        animation: spin 1.5s linear infinite;
      }

      .loader::after {
        content: "";
        position: absolute;

        width: 120px;
        height: 120px;
        border-radius: 50%;

        border: 4px solid transparent;
        border-top-color: #a624ff;
        border-left-color: #a624ff;

        animation: spin-reverse 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      .loader p {
        font-weight: bold;
        color: #141c3a;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
